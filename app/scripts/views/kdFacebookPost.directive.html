<time datetime="{{kdPost.created_time}}">{{kdPost.created_time | date: 'd. MMMM yyyy' }}</time>
<img ng-if="kdPost.full_picture" ng-src="{{kdPost.full_picture}}">
<blockquote ng-if="kdPost.type == 'link'">
    <p ng-if="kdPost.description" ng-bind-html="kdPost.description"></p>
    <cite ng-if="kdPost.caption && kdPost.link"><a href="{{kdPost.link}}">{{kdPost.caption}}</a></cite>
    <cite ng-if="kdPost.caption && !kdPost.link">{{kdPost.caption}}</cite>
</blockquote>
<figcaption ng-if="(kdPost.type == 'photo' || kdPost.type == 'video') && kdPost.caption">
    <p>{{kdPost.caption}}</p>
</figcaption>
<div ng-if="(kdPost.type != 'photo' && kdPost.type != 'video') || !kdPost.caption" ng-bind-html="kdPost.message | formatFacebook"></div>
<div ng-if="showLikes && kdPost.likes.data.length" class="likes">{{kdPost.likes.data.length}}</div>
