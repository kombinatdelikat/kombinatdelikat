<section class="locations">
    <ui-gmap-google-map center="model.center"
                        zoom="model.zoom"
                        refresh="false"
                        options="model.options"
                        events="model.events">
        <ui-gmap-markers models="model.markers"
                         coords="'self'"
                         icon="'icon'"
                         fit="model.markers.length > 1"></ui-gmap-markers>
    </ui-gmap-google-map>
</section>
